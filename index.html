<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>

    <div class="container-fluid">
       <div class="loginform w-75 text-center">
            <h1 class="text-white py-2">Smart Login System</h1>
            <div class="form-group w-75 m-auto  py-2">
                <input id="email" class="form-control text-white bg-transparent" placeholder="Enter Your Email">
            </div>

            <div class="form-group w-75 m-auto  py-2">
                <input id="password" type="password" class="form-control text-white bg-transparent" placeholder="Enter Your password">
            </div>

            <div class="form-group m-auto w-100 py-4">
                <button id="btn" class="btn btn-outline-info w-75 m-auto">Login</button>
            </div>

            <p id="alert" class="d-none text-warning">
               incorrect email or password
            </p>

            <div>
                <p class="text-white py-3">
                    Don't have an account?
                    <a class="text-white"  href=signup.html>Sign Up</a>
                </p>
            </div>
       </div>
    </div>
    

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/signin.js"></script>
</body>
</html>
